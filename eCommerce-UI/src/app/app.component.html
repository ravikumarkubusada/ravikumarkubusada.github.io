<!-- Image and text -->
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-light">
  <a class="navbar-brand" routerLink="{{routeConstants.routeToProductCatalog}}">
    <img src="assets/logo/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="logo">
    <b>{{globalConstants.siteName}}</b>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" routerLink="{{routeConstants.routeToProductCatalog}}">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Products" [(ngModel)]="searchText"
        (ngModelChange)=" searchProducts(searchText)" name="searchText">
      <button class="btn btn-outline-primary" type="submit" routerLink="{{routeConstants.routeToProductCheckout}}">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <span *ngIf="count" class="badge badge-primary">{{count}}</span>
      </button>
    </form>
  </div>
</nav>

<div class="mr-top-6">
  <router-outlet></router-outlet>
</div>
