<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" routerLink="{{RouteConstants.routeToProductCatalog}}">
    <img src="assets/logo/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
      alt="">
    Bootstrap - shopping
  </a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search Products" aria-label="Search">
    <button class="btn btn-outline-success" type="submit" routerLink="{{RouteConstants.routeToProductCheckout}}">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      <span *ngIf="count" class="badge badge-primary">{{count}}</span>
    </button>
  </form>
</nav>
