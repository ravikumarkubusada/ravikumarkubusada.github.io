<!-- Image and text -->
<nav class="navbar navbar-light fixed-top bg-light">
  <a class="navbar-brand" routerLink="{{routeConstants.routeToProductCatalog}}">
    <img src="assets/logo/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="logo">
    <b>{{globalConstants.siteName}}</b>
  </a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search Products" [(ngModel)]="searchText"
      (ngModelChange)=" searchProducts(searchText)" name="searchText">
    <button class="btn btn-outline-primary" type="submit" routerLink="{{routeConstants.routeToProductCheckout}}">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      <span *ngIf="count" class="badge badge-primary">{{count}}</span>
    </button>
  </form>
</nav>
<div class="mr-top-6">
  <router-outlet></router-outlet>
</div>
